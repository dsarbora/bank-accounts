<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src = "js/jquery-3.3.1.js"></script>
    <script src = "js/scripts.js"></script>
    <title>Epicodus Credit Union</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Epicodus Credit Union</h1>
      <div class = "row">
        <div class = "col-md-6">
          <div class="well">

            <form id = "new-account">
              <div class = "form-group" >
                <label for = "name">Name</label>
                <input class= "form-control" id = "name">
              </div>
              <div class = "form-group">
                <label for = "initial-deposit">Initial Deposit</label>
                <input id = "initial-deposit" class ="form-control">
              </div>
              <button id = "submit" type = "submit" class = "btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class = "col-md-6">
          <div class = "well">
            <form id = "acctChange">
              <div class = "form-group" >
                <label for = "withdrawal">Withdrawal</label>
                <input class= "form-control" id = "withdrawal">
              </div>
              <div class = "form-group">
                <label for = "deposit">Deposit</label>
                <input id = "deposit" class ="form-control">
              </div>
              <button id = "submit2" type = "submit" class = "btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <ul id = "show-account"></ul>
      <div class = "row">
        <div class = "col-md-2">
          <div class = "well">
            <h3>Balance: <span id = "balance"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
